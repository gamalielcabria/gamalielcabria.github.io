theme: just-the-docs
plugins:
  - jekyll-seo-tag
  - jekyll-default-layout

callouts:
  note:
    title: 📝 Note
    color: blue
  warning:
    title: ⚠️ Warning
    color: red
  highlight:
    color: yellow
  notice:
    title: ✅ Notice
    color: yellow
  info:
    title: 💡 Tip
    color: yellow
  save:
    title: 💾
    color: yellow
  
    
callouts_level: quiet    
callouts_opacity: 0.2      