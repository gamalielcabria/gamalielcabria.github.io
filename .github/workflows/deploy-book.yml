name: Build and Deploy Jupyter Book

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -U jupyter-book

      - name: Build Jupyter Book
        run: |
          jupyter-book build _source
          rm -rf book
          cp -r _source/_build/html book/Intro2Bash

      - name: Commit built book
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add book
          git commit -m "Update Jupyter Book" || echo "No changes to commit"
          git push